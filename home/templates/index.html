{% extends "base.html" %}
{% load static %}

{% block content %}
  <!-- only includes contact if context includes tiles variable -->
  {% if tiles %}
  

    <article class="panel">
      <p class="panel-heading is-green">
        contact
      </p>
      {% for t in tiles.tiles %}
      <a class="panel-block" href="{{t.link}}">
        <span class="panel-icon">
          <i class="{{ t.icon }}" aria-hidden="true"></i>
        </span>
        {{ t.field }}
      </a>
      {% endfor %}
    </article>
    
    {% endif %}


{% endblock %}
