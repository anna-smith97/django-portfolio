<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <script src="https://kit.fontawesome.com/3b2d65f8fa.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
</head>

<body>

  <section class="hero is-dark is-large">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
    </div>
    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container">
        <p class="title">
          {{herotitle}} <span class="icon text-is-green"><i class="fa-solid fa-hand fa-shake"></i></span>
        </p>
        <p class="subtitle is-monospace">
          {{herosubtitle}}
        </p>
      </div>
      <!-- Hero footer: will stick at the bottom -->
      <div class="hero-foot my-2 mb-2">
        <nav class="tabs is-small is-toggle is-fullwidth is-centered">
          <div class="container">
            <ul>
              {% if links %}
              {% for link in links %}
              <li class="{{link.1}}"><a href="{{ link.2 }}">{{ link.0 }}</a></li>
              {% endfor %}
              {% endif %}
            </ul>
          </div>
        </nav>
      </div>
  </section>
  <div class="container p-6">
  {% block content %}
  {% endblock %}
 </div>
  <section class="hero is-dark is-align-content-end">
    <div class="content has-text-centered ">
      <p>Put links here again</p>
    </div>
  </section>
</body>

</html>
