<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{title}}</title>
    <script src="https://kit.fontawesome.com/3b2d65f8fa.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <style type="text/css">
        *{
            font-family: 'Montserrat', sans-serif;
        }
        .tr{
            padding: 1em 1.25em;
        }
    </style>
</head>

<body>
    <section class="hero is-dark is-large">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">

        </div>
      
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
          <div class="container">
            <p class="title">
              {{herotitle}} <i class="fa-solid fa-hand"></i>
            </p>
              
            <p class="subtitle">
              {{herosubtitle}}
            </p>
            <p class="buttons">
            <button class="button is-dark">
                <span class="icon">
                <i class="fa-solid fa-map-pin"></i>
            </span>
            <span>
                Miami, FL</span>
            </button>
            <button class="button">
                <a href="https://www.github.com/anna-smith97/">
                    <span class="icon">
                        <i class="fab fa-github"></i>
                    </span>
                    <span>GitHub</span>
                </a>
            </button>
            <button class="button">
                <a href="https://www.linkedin.com/in/annasmith60/">
                    <span class="icon">
                        <i class="fa-brands fa-linkedin"></i>
                    </span>
                    <span>LinkedIn</span>
                </a>
            </button>
            </p>  
                
       
          </div>
        </div>
      
        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot mx-2 mb-2">
          <nav class="tabs is-small is-toggle is-fullwidth is-centered">
            <div class="container">
              <ul>
                <li class="is-active"><a>About</a></li>
                <li><a>Projects</a></li>
                <li><a>Experience</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </section>

    {% block content %}{% endblock %}

    <section class="hero is-dark is-align-content-end">

        <div class="content has-text-centered ">
          <p>Put links here again</p>
        </div>
        </section>
</body>

</html>
