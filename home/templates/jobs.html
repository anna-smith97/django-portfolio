{% extends "base.html" %}
{% load static %}

{% block content %}

{% if myjobs %}
{% for job in myjobs %}

<div class="card mb-2">
    <header class="card-header">
        <p class="card-header-title is-size-4">
            {{ job.0 }} at {{ job.1 }}
        </p>
        <button class="card-header-icon" aria-label="more options">
            <span class="icon">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
        </button>
    </header>
    <div class="card-content">
        <div class="content">
            <p class="is-monospace text-is-green">About</p>
            <p class="is-size-6">{{ job.2 }}</p>
            <p class="is-monospace text-is-green">Tech</p>
            <p class="is-size-6">{{ job.3 }}</p>
        </div>
    </div>
    <footer class="card-footer">
    </footer>
</div>

  {% endfor %}
  {% endif %}


{% endblock %}
